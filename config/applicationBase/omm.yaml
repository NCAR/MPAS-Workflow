output:
  filename: anStateDirOOPSMemberDir/anStatePrefix.$Y-$M-$D_$h.$m.$s.nc
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - geometry:
      gridfname: meshFile
    linear model:
      name: MPASIdTLM
      variable change: Identity
      tstep: PT0H
      trajectory:
        tstep: PT0H
      tlm variables: &incvars
AnalysisVariables
    ninner: '0'
    gradient norm reduction: 1e-10
    test: 'on'
    diagnostics:
      departures: depbg
final:
  diagnostics:
    # no need to write out analysis departures
    departures_: depan
cost function:
  cost type: 3D-Var
  window begin: '2018-04-14T21:00:00Z'
  window length: PT6H
  geometry:
    gridfname: meshFile
  model:
    name: MPAS
    tstep: PT6H
    model variables:
ModelVariables
  analysis variables: *incvars
  varable change: Identity
  background:
    state variables: *incvars
    filename: bgStateDirOOPSMemberDir/bgStatePrefix.2018-04-15_00.00.00.nc
    date: &adate '2018-04-15T00:00:00Z'
  background error:
    covariance model: MPASstatic
    date: *adate
  observations:
