- obs space:
    <<: *ObsSpace
    name: ahi_himawari8
    obsdatain:
      obsfile: InDBDir/ahi_himawari8_obs_2018041500.h5
    obsdataout:
      obsfile: OutDBDirOOPSMemberDir/obsPrefix_ahi_himawari8.h5
    simulated variables: [brightness_temperature]
    channels: &ahi_channels 8-10
  obs error: *ObsErrorDiagonal
  obs operator:
    <<: *cloudyCRTMObsOperator
    obs options:
      <<: *CRTMObsOptions
      Sensor_ID: ahi_himawari8
  get values:
    <<: *GetValues
  obs filters:
  - filter: Domain Check
    where:
    - variable:
        name: sensor_zenith_angle@MetaData
      maxvalue: 65.0
    apply at iterations: 0, 1
#  - filter: Thinning
#    amount: RADTHINAMOUNT
#    random_seed: 0
  - filter: Gaussian Thinning
    horizontal_mesh: RADTHINDISTANCE #km
  - filter: BlackList
    apply at iterations: 0, 1
    filter variables:
    - name: brightness_temperature
      channels: *ahi_channels
#  - filter: Domain Check
#    where:
#    - variable:
#        name: cloud_area_fraction@MetaData
#      minvalue: 0.05
    action:
      name: assign error
      _symmetric cld fits 101X101-120km: &ahi_himawari8_SymmCldFits101X101-120km
## 120 km, no bias correction
        x0: [1, 1, 1]
        x1: [12.58, 15.65, 19.98]
        err0: [1.87, 1.85, 2.17]
        err1: [12.72, 14.65, 15.36]
      _symmetric cld fits 15X15-120km: &ahi_himawari8_SymmCldFits15X15-120km
## 120 km, no bias correction
        x0: [1, 1, 1]
        x1: [12.27, 15.52, 22.96]
        err0: [1.96, 1.95, 2.62]
        err1: [13.1, 15.51, 17.16]
      _symmetric cld fits 15X15-60km: &ahi_himawari8_SymmCldFits15X15-60km
## 60 km, no bias correction - copy of 120km
        <<: *ahi_himawari8_SymmCldFits15X15-120km
      _symmetric cld fits 15X15-30km: &ahi_himawari8_SymmCldFits15X15-30km
## 30 km, no bias correction - copy of 120km
        <<: *ahi_himawari8_SymmCldFits15X15-120km
      error function:
        name: ObsErrorModelRamp@ObsFunction
        channels: *ahi_channels
        options:
          <<: *ahi_himawari8_SymmCldFitsAHISUPEROBGRID-HofXMeshDescriptor
          channels: *ahi_channels
          xvar:
            name: SymmCldImpactIR@ObsFunction
            channels: *ahi_channels
            options:
              channels: *ahi_channels
  - filter: Background Check
    threshold: 3.0
    apply at iterations: 0, 1
  - filter: GOMsaver
    filename: OutDBDirOOPSMemberDir/geoPrefix_ahi_himawari8.nc4
  - filter: YDIAGsaver
    filename: OutDBDirOOPSMemberDir/diagPrefix_ahi_himawari8.nc4
    filter variables:
    - name: brightness_temperature_assuming_clear_sky
      channels: *ahi_channels
    - name: weightingfunction_of_atmosphere_layer
      channels: *ahi_channels
    - name: pressure_level_at_peak_of_weightingfunction
      channels: *ahi_channels
    - name: brightness_temperature_jacobian_air_temperature
      channels: *ahi_channels
    - name: brightness_temperature_jacobian_humidity_mixing_ratio
      channels: *ahi_channels
    - name: brightness_temperature_jacobian_surface_emissivity
      channels: *ahi_channels
    - name: brightness_temperature_jacobian_surface_temperature
      channels: *ahi_channels
