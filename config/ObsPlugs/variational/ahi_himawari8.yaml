- obs space:
    <<: *ObsSpace
    name: ahi_himawari8
    obsdatain:
      obsfile: InDBDir/ahi_himawari8_obs_2018041500.h5
    obsdataout:
      obsfile: OutDBDirOOPSMemberDir/obsPrefix_ahi_himawari8.h5
    simulated variables: [brightness_temperature]
    channels: *ahi_himawari8_channels
  obs error: *ObsErrorDiagonal
  obs operator:
    <<: *cloudyCRTMObsOperator
    obs options:
      <<: *CRTMObsOptions
      Sensor_ID: ahi_himawari8
  get values:
    <<: *GetValues
  obs filters:
  - filter: Domain Check
    where:
    - variable:
        name: sensor_zenith_angle@MetaData
      maxvalue: 65.0
  - filter: Gaussian Thinning
    horizontal_mesh: RADTHINDISTANCE #km
  - filter: Perform Action
    apply at iterations: 0, 1, 2, 3, 4, 5
    filter variables: *errorAssignFilterVariables_ahi_himawari8
#  - filter: Domain Check
#    where:
#    - variable:
#        name: cloud_area_fraction@MetaData
#      minvalue: 0.05
    action:
      name: assign error
      error function:
        # see seprate allSkyIR stubs
        <<: *ALLSKYERRORFUNCTIONNAMEAssignErrorFunction_ahi_himawari8
  - filter: Background Check
    threshold: 3.0
    apply at iterations: 0, 1, 2, 3, 4, 5
  - filter: GOMsaver
    filename: OutDBDirOOPSMemberDir/geoPrefix_ahi_himawari8.nc4
  - filter: YDIAGsaver
    filename: OutDBDirOOPSMemberDir/diagPrefix_ahi_himawari8.nc4
    filter variables:
    - name: brightness_temperature_assuming_clear_sky
      channels: *ahi_himawari8_channels
    - name: weightingfunction_of_atmosphere_layer
      channels: *ahi_himawari8_channels
    - name: pressure_level_at_peak_of_weightingfunction
      channels: *ahi_himawari8_channels
    - name: brightness_temperature_jacobian_air_temperature
      channels: *ahi_himawari8_channels
    - name: brightness_temperature_jacobian_humidity_mixing_ratio
      channels: *ahi_himawari8_channels
    - name: brightness_temperature_jacobian_surface_emissivity
      channels: *ahi_himawari8_channels
    - name: brightness_temperature_jacobian_surface_temperature
      channels: *ahi_himawari8_channels
