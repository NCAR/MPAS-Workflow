- obs space:
    <<: *ObsSpace
    name: GnssroRef
    obsdatain:
      obsfile: InDBDir/gnssroref_obs_{{thisValidDate}}.h5
    obsdataout:
      obsfile: OutDBDirOOPSMemberDir/obsPrefix_gnssroref.h5
    simulated variables: [refractivity]
  obs error: *ObsErrorDiagonal
  obs operator:
    name: GnssroRef
    obs options:
      use_compress: 0
  get values:
    <<: *GetValues
  obs filters:
  - filter: Domain Check
    where:
    - variable:
        name: altitude@MetaData
      minvalue: 0
      maxvalue: 30000
    - variable:
        name: earth_radius_of_curvature@MetaData
      minvalue: 6250000
      maxvalue: 6450000
    - variable:
        name: geoid_height_above_reference_ellipsoid@MetaData
      minvalue: -200
      maxvalue: 200
  - filter: Background Check
    threshold: 3.0
    apply at iterations: 0, 1, 2, 3, 4, 5
  - filter: ROobserror
    variable: refractivity
    errmodel: NBAM
    apply at iterations: 0, 1, 2, 3, 4, 5
