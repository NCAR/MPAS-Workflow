  obs bias:
    input file: {{satelliteBiasDir}}/satbias_amsua_metop-b.h5
    output file: {{OutDBDir}}{{MemberDir}}/satbias_amsua_metop-b.h5
    variational bc:
      predictors: &predictors4
      - name: constant
      - name: lapse_rate
        order: 2
        tlapse: &amsuametopbtlap {{fixedTlapmeanCov}}/amsua_metop-b_tlapmean.txt
      - name: lapse_rate
