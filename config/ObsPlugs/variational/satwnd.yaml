- obs space:
    <<: *ObsSpace
    name: Satwnd
    obsdatain:
      obsfile: InDBDir/satwnd_obs_2018041500.h5
      max frame size: 80000
    obsdataout:
      obsfile: OutDBDirOOPSMemberDir/obsPrefix_satwnd.h5
      max frame size: 80000
    simulated variables: [eastward_wind, northward_wind]
    obs perturbations seed: 1
  obs error: *ObsErrorDiagonal
  obs operator:
    name: VertInterp
  get values:
    <<: *GetValues
  obs filters:
  - filter: PreQC
    maxvalue: 3
  - filter: Background Check
    threshold: 3.0
    apply at iterations: 0, 1
  # Assign the initial observation error, based on height/pressure
  - filter: BlackList
    filter variables:
    - name: eastward_wind
    - name: northward_wind
#      minvalue: -135
#      maxvalue: 135
    action:
      name: assign error
      error function:
        name: ObsErrorModelStepwiseLinear@ObsFunction
        options:
          xvar:
            name: air_pressure@MetaData
          xvals: [100000, 95000, 80000, 65000, 60000, 55000, 50000, 45000, 40000, 35000, 30000, 25000, 20000, 15000, 10000]
          errors: [1.4, 1.5, 1.6, 1.8, 1.9, 2.0, 2.1, 2.3, 2.6, 2.8, 3.0, 3.2, 2.7, 2.4, 2.1]
  # All satellite platforms, reject when pressure greater than 950 mb.
  - filter: Bounds Check
    filter variables:
    - name: eastward_wind
    - name: northward_wind
    test variables:
    - name: air_pressure@MetaData
    maxvalue: 95000
    action:
      name: reject
