      obsfile: OutDBDirOOPSMemberDir/obsPrefix_amsua-cld_n18.h5
    simulated variables: [brightness_temperature]
    channels: &amsua-cld_n18_channels 1-5,15
  obs error: *ObsErrorDiagonal
  obs operator:
    <<: *cloudyCRTMObsOperator
