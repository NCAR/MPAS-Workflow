- obs space:
    <<: *ObsSpace
    name: amsua_n18
    obsdatain:
      obsfile: InDBDir/amsua_n18_obs_{{thisValidDate}}.h5
    obsdataout:
      obsfile: OutDBDir/obsPrefix_amsua_n18.h5
    simulated variables: [brightness_temperature]
    channels: &amsua_n18_channels 1-15
  obs error: *ObsErrorDiagonal
  obs operator:
    <<: *clearCRTMObsOperator
    obs options:
      <<: *CRTMObsOptions
      Sensor_ID: amsua_n18
  get values:
    <<: *GetValues
  obs filters:
  - filter: PreQC
    maxvalue: 0
