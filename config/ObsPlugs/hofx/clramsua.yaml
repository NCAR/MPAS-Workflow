- obs space:
    name: amsua_n19
    obsdatain:
      obsfile: InDBDir/amsua_n19_obs_2018041500.nc4
    obsdataout:
      obsfile: OutDBDir/obsPrefix_AppType_amsua_n19.nc4
    simulated variables: [brightness_temperature]
    channels: &clramsua_channels 5-14
  obs error:
    covariance model: diagonal
  obs filters:
  - filter: Domain Check
    filter variables:
    - name: brightness_temperature
      channels: *clramsua_channels
    where:
    - variable:
        name: water_area_fraction@GeoVaLs
      minvalue: 1.0
#  - filter: PreQC
#    maxvalue: 0
  - filter: GOMsaver
    filename: OutDBDir/geoPrefix_AppType_amsua_n19.nc4
  obs operator: &clramsuacrtm
    name: CRTM
    SurfaceWindGeoVars: uv
    Absorbers: [H2O,O3]
    linear obs operator:
      Absorbers: [H2O]
    obs options: &clramsuacrtmopts
      Sensor_ID: amsua_n19
      EndianType: little_endian
      CoefficientPath: CRTMTABLES
  get values:
    interpolation type: InterpolationType
