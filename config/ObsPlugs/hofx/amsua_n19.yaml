- obs space:
    <<: *ObsSpace
    name: amsua_n19
    obsdatain:
      obsfile: InDBDir/amsua_n19_obs_2018041500.h5
    obsdataout:
      obsfile: OutDBDir/obsPrefix_amsua_n19.h5
    simulated variables: [brightness_temperature]
    channels: &amsua_n19_channels 5-14
  obs error: *ObsErrorDiagonal
  obs operator:
    <<: *clearCRTMObsOperator
    obs options:
      <<: *CRTMObsOptions
      Sensor_ID: amsua_n19
  get values: *GetValues
  obs filters:
  - filter: Domain Check
    filter variables:
    - name: brightness_temperature
      channels: *amsua_n19_channels
    where:
    - variable:
        name: water_area_fraction@GeoVaLs
      minvalue: 1.0
#  - filter: PreQC
#    maxvalue: 0
  - filter: GOMsaver
    filename: OutDBDir/geoPrefix_amsua_n19.nc4
