- obs space:
    <<: *ObsSpace
    name: Aircraft
    obsdatain:
      obsfile: InDBDir/aircraft_obs_2018041500.h5
      max frame size: 40000
    obsdataout:
      obsfile: OutDBDir/obsPrefix_aircraft.h5
      max frame size: 40000
    simulated variables: [air_temperature, eastward_wind, northward_wind, specific_humidity]
  obs error: *ObsErrorDiagonal
  obs operator:
    name: VertInterp
  get values:
    <<: *GetValues
  obs filters:
  - filter: PreQC
    maxvalue: 3
    apply at iterations: 0
  - filter: Background Check
    threshold: 3
