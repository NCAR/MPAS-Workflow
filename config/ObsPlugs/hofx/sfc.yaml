- obs space:
    <<: *ObsSpace
    name: SfcPCorrected
    obsdatain:
      obsfile: InDBDir/sfc_obs_{{thisValidDate}}.h5
    obsdataout:
      obsfile: OutDBDir/obsPrefix_sfc.h5
    simulated variables: [surface_pressure]
    obs perturbations seed: 1
  obs error: *ObsErrorDiagonal
  obs operator:
    name: SfcPCorrected
    da_psfc_scheme: UKMO   # or WRFDA
  linear obs operator:
    name: Identity
  get values:
    <<: *GetValues
  obs filters:
  - filter: PreQC
    maxvalue: 3
  - filter: Difference Check
    reference: station_elevation@MetaData
    value: surface_altitude@GeoVaLs
    threshold: 200.0
    apply at iterations: 0, 1
  - filter: Background Check
    threshold: 3.0
    apply at iterations: 0, 1
