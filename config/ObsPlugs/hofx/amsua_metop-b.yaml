- obs space:
    <<: *ObsSpace
    name: amsua_metop-b
    obsdatain:
      obsfile: {{InDBDir}}/amsua_metop-b_obs_{{thisValidDate}}.h5
    obsdataout:
      obsfile: {{OutDBDir}}/{{obsPrefix}}_amsua_metop-b.h5
    simulated variables: [brightness_temperature]
    channels: &amsua_metop-b_channels 5-14
  obs error: *ObsErrorDiagonal
  obs operator:
    <<: *clearCRTMObsOperator
    obs options:
      <<: *CRTMObsOptions
      Sensor_ID: amsua_metop-b
  get values:
    <<: *GetValues
  obs filters:
  - filter: PreQC
    maxvalue: 0
#  - filter: Domain Check
#    filter variables:
#    - name: brightness_temperature
#      channels: *amsua_n18_channels
#    where:
#    - variable:
#        name: water_area_fraction@GeoVaLs
#      minvalue: 1.0
  - filter: GOMsaver
    filename: {{OutDBDir}}/{{geoPrefix}}_amsua_metop-b.nc4
