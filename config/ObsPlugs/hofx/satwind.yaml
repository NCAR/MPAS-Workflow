- obs space:
    <<: *ObsSpace
    name: Satwind
    obsdatain:
      obsfile: InDBDir/satwind_obs_{{thisValidDate}}.h5
      max frame size: 80000
    obsdataout:
      obsfile: OutDBDir/obsPrefix_satwind.h5
      max frame size: 80000
    simulated variables: [eastward_wind, northward_wind]
  obs error: *ObsErrorDiagonal
  obs operator:
    name: VertInterp
  get values:
    <<: *GetValues
  obs filters:
  - filter: PreQC
    maxvalue: 3
  - filter: Bounds Check
    filter variables:
    - name: eastward_wind
    - name: northward_wind
    test variables:
    - name: eastward_wind@ObsErrorData
    - name: northward_wind@ObsErrorData
    minvalue: 0.0
    maxvalue: 200.0
