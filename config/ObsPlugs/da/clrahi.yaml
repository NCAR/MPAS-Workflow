  - obs space:
      name: ahi-clr_himawari8
      obsdatain:
        obsfile: InDBDir/ahi_himawari8_obs_2018041500.nc4
      obsdataout:
        obsfile: OutDBDirOOPSMemberDir/obsPrefix_DAMode_ahi_himawari8.nc4
      simulated variables: [brightness_temperature]
      channels: &clrahi_channels 7-16
    obs operator:
      name: CRTM
      Absorbers: [H2O,O3,CO2]
      linear obs operator:
        Absorbers: [H2O]
      obs options:
        Sensor_ID: ahi_himawari8
        EndianType: little_endian
        CoefficientPath: CRTMTABLES
        IRVISlandCoeff: USGS
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Domain Check
      where:
      - variable:
          name: sensor_zenith_angle@MetaData
        maxvalue: 65.0
      - variable:
          name: cloud_area_fraction@MetaData
        maxvalue: 0.05
    - filter: BlackList
      filter variables:
      - name: brightness_temperature
        channels: *clrahi_channels
      action:
        name: assign error
        error function:
          name: ObsErrorModelRamp@ObsFunction
          channels: *clrahi_channels
          options:
            channels: *clrahi_channels
            xvar:
              name: SymmCldImpactIR@ObsFunction
              channels: *clrahi_channels
              options:
                channels: *clrahi_channels
            x0: [1.0, 1.0, 1.0]
            x1: [15.87, 20.75, 25.21]
            err0: [1.94, 1.88, 2.26]
            err1: [20.05, 24.75, 25.90]
