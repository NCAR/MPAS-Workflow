_obs space: &ObsSpace
  io pool:
    max pool size: {{maxIODAPoolSize}}
_obs error diagonal: &ObsErrorDiagonal
  covariance model: diagonal
_clear crtm: &clearCRTMObsOperator
  name: CRTM
  SurfaceWindGeoVars: uv
  Absorbers: [H2O, O3]
  obs options: &CRTMObsOptions
    EndianType: little_endian
    CoefficientPath: {{CRTMTABLES}}
    IRVISlandCoeff: USGS
_cloudy crtm: &cloudyCRTMObsOperator
  name: CRTM
  SurfaceWindGeoVars: uv
  Absorbers: [H2O, O3]
  Clouds: [Water, Ice, Rain, Snow, Graupel]
  obs options:
    <<: *CRTMObsOptions
_get values: &GetValues
  nnearest: 3
_multi iteration filter: &multiIterationFilter
  _blank: null
_background check relative thresholds:
  abi_g16: &abi_g16BGRelThresh 10.0
  ahi_himawari8: &ahi_himawari8BGRelThresh 10.0
  aircraft: &aircraftBGRelThresh 10.0
  amsua_aqua: &amsua_aquaBGRelThresh 10.0
  amsua_metop-a: &amsua_metop-aBGRelThresh 10.0
  amsua_metop-b: &amsua_metop-bBGRelThresh 10.0
  amsua_metop-c: &amsua_metop-cBGRelThresh 10.0
  amsua_n15: &amsua_n15BGRelThresh 10.0
  amsua_n18: &amsua_n18BGRelThresh 10.0
  amsua_n19: &amsua_n19BGRelThresh 10.0
  gnssrobndmo: &gnssrobndmoBGRelThresh 10.0
  gnssrobndnbam: &gnssrobndnbamBGRelThresh 10.0
  gnssrobndropp1d: &gnssrobndropp1dBGRelThresh 10.0
  gnssrorefncep: &gnssrorefncepBGRelThresh 10.0
  iasi_metop-a: &iasi_metop-aBGRelThresh 10.0
  iasi_metop-b: &iasi_metop-bBGRelThresh 10.0
  iasi_metop-c: &iasi_metop-cBGRelThresh 10.0
  mhs_metop-a: &mhs_metop-aBGRelThresh 10.0
  mhs_metop-b: &mhs_metop-bBGRelThresh 10.0
  mhs_metop-c: &mhs_metop-cBGRelThresh 10.0
  mhs_n18: &mhs_n18BGRelThresh 10.0
  mhs_n19: &mhs_n19BGRelThresh 10.0
  satwind: &satwindBGRelThresh 10.0
  sfc: &sfcBGRelThresh 10.0
  sondes: &sondesBGRelThresh 10.0
