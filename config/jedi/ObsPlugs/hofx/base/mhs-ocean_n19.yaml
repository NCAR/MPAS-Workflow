- obs space:
    <<: *ObsSpace
    name: mhs-ocean_n19
    obsdatain:
      obsfile: {{InDBDir}}/mhs_n19_obs_{{thisValidDate}}.h5
    obsdataout:
      obsfile: {{OutDBDir}}/{{obsPrefix}}_mhs-ocean_n19.h5
    simulated variables: [brightness_temperature]
    channels: &mhs_n19_channels 1-5
#  obs error: *ObsErrorDiagonal
  obs operator:
    <<: *cloudyCRTMObsOperator
    obs options:
      <<: *CRTMObsOptions
      Sensor_ID: mhs_n19
  get values:
    <<: *GetValues
