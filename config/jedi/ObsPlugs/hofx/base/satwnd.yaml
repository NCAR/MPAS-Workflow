- obs space:
    <<: *ObsSpace
    name: Satwnd
    obsdatain:
      engine:
        type: H5File
        obsfile: {{InDBDir}}/satwnd_obs_{{thisValidDate}}.h5
      max frame size: 80000
    obsdataout:
      engine:
        type: H5File
        obsfile: {{OutDBDir}}/{{obsPrefix}}_satwnd.h5
    simulated variables: [eastward_wind, northward_wind]
  obs error: *ObsErrorDiagonal
  obs operator:
    name: VertInterp
  get values:
    <<: *GetValues
