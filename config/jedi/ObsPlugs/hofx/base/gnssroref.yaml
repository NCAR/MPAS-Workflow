- obs space:
    <<: *ObsSpace
    name: GnssroRefNCEP
    obsdatain:
      engine:
        type: H5File
        obsfile: {{InDBDir}}/gnssroref_obs_{{thisValidDate}}.h5
    obsdataout:
      engine:
        type: H5File
        obsfile: {{OutDBDir}}/{{obsPrefix}}_gnssroref.h5
    simulated variables: [refractivity]
  obs error: *ObsErrorDiagonal
  obs operator:
    name: GnssroRefNCEP
    obs options:
      use_compress: 0
  get values:
    <<: *GetValues
