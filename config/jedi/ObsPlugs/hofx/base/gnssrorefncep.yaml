- obs space:
    <<: *ObsSpace
    name: GnssroRefNCEP
    obsdatain:
      engine:
        type: H5File
        obsfile: {{InDBDir}}/gnssrorefncep_obs_{{thisValidDate}}.h5
      obsgrouping:
        group variables: [ sequenceNumber ]
        sort variable: height
        sort order: ascending
    obsdataout:
      engine:
        type: H5File
        obsfile: {{OutDBDir}}/{{obsPrefix}}_gnssrorefncep.h5
    simulated variables: [atmosphericRefractivity]
  obs error: *ObsErrorDiagonal
  obs operator:
    name: GnssroRefNCEP
    obs options:
      use_compress: 0
  get values:
    <<: *GetValues
