- obs space:
    <<: *ObsSpace
    name: amsua-cld_n19
    obsdatain:
      engine:
        type: H5File
        obsfile: {{InDBDir}}/amsua-cld_n19_obs_{{thisValidDate}}.h5
    obsdataout:
      engine:
        type: H5File
        obsfile: {{OutDBDir}}/{{obsPrefix}}_amsua-cld_n19.h5
    simulated variables: [brightnessTemperature]
    channels: &amsua-cld_n19_channels 1-4,15
  obs error: *ObsErrorDiagonal
  obs operator:
    <<: *cloudyCRTMObsOperator
    obs options:
      <<: *CRTMObsOptions
      Sensor_ID: amsua_n19
  get values:
    <<: *GetValues
