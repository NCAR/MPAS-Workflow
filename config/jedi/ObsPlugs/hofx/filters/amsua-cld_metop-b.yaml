    filename: {{OutDBDir}}/{{geoPrefix}}_amsua-cld_metop-b.nc4
  - filter: YDIAGsaver
    filename: {{OutDBDir}}/{{diagPrefix}}_amsua-cld_metop-b.nc4
    filter variables:
    - name: brightness_temperature_assuming_clear_sky
      channels: *amsua-cld_metop-b_channels
