  obs filters:
  - filter: Domain Check
    filter variables:
    - name: brightnessTemperature
      channels: *amsua-cld_n19_channels
    where:
    - variable:
        name: GeoVaLs/water_area_fraction
      minvalue: 1.0
#  - filter: Bounds Check
#    filter variables:
#    - name: brightnessTemperature
#      channels: *amsua-cld_n19_channels
#    minvalue: 170.0
#    maxvalue: 300.0
  - filter: Background Check
    threshold: *amsua_n19BGRelThresh
    <<: *multiIterationFilter
  - filter: GOMsaver
    filename: {{OutDBDir}}/{{geoPrefix}}_amsua-cld_n19.nc4
  - filter: YDIAGsaver
    filename: {{OutDBDir}}/{{diagPrefix}}_amsua-cld_n19.nc4
    filter variables:
    - name: brightness_temperature_assuming_clear_sky
      channels: *amsua-cld_n19_channels
