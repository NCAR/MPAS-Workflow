  obs filters:
  - filter: Domain Check
    where:
    - variable:
        name: MetaData/altitude
      minvalue: 0.0
      maxvalue: 30000.0
    - variable:
        name: MetaData/earth_radius_of_curvature
      minvalue: 6250000.0
      maxvalue: 6450000.0
    - variable:
        name: MetaData/geoid_height_above_reference_ellipsoid
      minvalue: -200.0
      maxvalue: 200.0

  ## Scale ObsError based on ObsValue
  # NPol
  - filter: Perform Action
    filter variables:
    - name: refractivity
    where:
    - variable:
        name: MetaData/latitude
      minvalue: *minNPol
      maxvalue: *maxNPol
    action:
      name: assign error
      error function:
        name: ObsFunction/ObsErrorModelStepwiseLinear
        options:
          xvar:
            name: MetaData/altitude
          scale_factor_var:
            name: ObsValue/refractivity
          xvals: *gnssroErrorLevels
          errors: *gnssrorefncepNPolErrors
