- obs space:
    <<: *ObsSpace
    name: GnssroRefNCEP
    _obsdatain: &ObsDataIn
      engine:
        type: H5File
        obsfile: {{InDBDir}}/gnssroref_obs_{{thisValidDate}}.h5
    _obsdataout: &ObsDataOut
      engine:
        type: H5File
        obsfile: {{OutDBDir}}{{MemberDir}}/{{obsPrefix}}_gnssroref{{ObsOutSuffix}}.h5
    obsdatain: *{{ObsDataIn}}
    {{ObsDataOut}}
    simulated variables: [atmosphericRefractivity]
  obs error: *ObsErrorDiagonal
  <<: *heightAndHorizObsLoc
  obs operator:
    name: GnssroRefNCEP
    obs options:
      use_compress: 0
  get values:
    <<: *GetValues
