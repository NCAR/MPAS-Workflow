- obs space:
    <<: *ObsSpace
    name: Radar_RW
    _obsdatain: &ObsDataIn
      engine:
        type: H5File
        obsfile: {{InDBDir}}/radar_rw_obs_{{thisValidDate}}.h5
    _obsdataout: &ObsDataOut
      engine:
        type: H5File
        obsfile: {{OutDBDir}}{{MemberDir}}/{{obsPrefix}}_radar_rw{{ObsOutSuffix}}.h5
    obsdatain: *{{ObsDataIn}}
    {{ObsDataOut}}
    simulated variables: [radialVelocity]
  obs error: *ObsErrorDiagonal
  <<: *heightAndHorizObsLoc
  obs operator:
    name: RadarDopplerWind
    observation alias file: obsop_name_map.yaml
  get values:
    <<: *GetValues
