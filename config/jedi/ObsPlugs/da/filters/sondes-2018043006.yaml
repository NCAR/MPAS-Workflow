  # T, Tv
  - filter: Perform Action
    filter variables:
    - name: airTemperature
    - name: virtualTemperature
    where:
    - variable:
        name: MetaData/latitude
      minvalue: *minNXTro
      maxvalue: *maxNXTro
    action:
      name: assign error
