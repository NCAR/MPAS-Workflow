  obs filters:
  - filter: PreQC
    maxvalue: 3

  # avoids large ObsError values polluting plots of ObsError
  - filter: Bounds Check
    filter variables:
    - name: specificHumidity
    test variables:
    - name: ObsErrorData/specificHumidity
    minvalue: 0.0
    maxvalue: 1.0

  - filter: Background Check
    threshold: *sondesBGRelThresh
    <<: *multiIterationFilter
