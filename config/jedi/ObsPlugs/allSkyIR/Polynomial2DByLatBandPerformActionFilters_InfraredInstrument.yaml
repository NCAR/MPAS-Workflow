- filter: Perform Action
  <<: *multiIterationFilter
  filter variables: *errorAssignFilterVariables_{{InfraredInstrument}}
  where:
  - variable:
      name: MetaData/latitude
    minvalue: 30.0
    maxvalue: 89.9
  action:
    name: assign error
    error function:
      <<: *Polynomial2DByLatBandAssignErrorFunction_NXTro_{{InfraredInstrument}}
