# Domain check for regional DA
_regional domain check: &regionalDomainCheck
  filter: Bounds Check
    filter variables:
    - name: radialVelocity
    test variables:
    - name: GeoVaLs/observable_domain_mask
    flag all filter variables if any test variable is out of bounds: true
    minvalue: 0.0
    maxvalue: 0.1

_global domain check: &globalDomainCheck
  _blank: null

