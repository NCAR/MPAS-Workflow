_satwind:
  errors:
    # observation error bounds for location filterting in the variational application
    min: &satwindMinError 1.3
    max: &satwindMaxError 20.

    # pressures (Pa) for observation error interpolation
    levels: &satwindErrorLevels [  100000., 80000., 65000., 50000., 40000., 30000., 20000., 10000.]

    # absolute observation errors (m/s) by ObsType
    ObsTypes:
      # ObsType codes correspond to NOAA practices in GSI source code (src/read_satwnd.F90)
      # [SATID]: applicable BUFR satellite ID's are listed in brackets
      # satwnd only: indicates only available via conversion from BUFR, not PrepBUFR, in obs2ioda-v2;
      #   otherwise may be available via both or only PrepBUFR
      # See https://www.nco.ncep.noaa.gov/sib/jeff/CodeFlag_0_STDv31_LOC7.html
      # 999. is entered where the PreQC filter (based on GSI) removes all locations, which
      # allows for a sharp transition region to zero-weighted Jo terms. If the PreQC filter is
      # removed, then heights with 999. either (1) need to have valid values or (2) need to be
      # filtered out by other means in order to avoid polluting post-processed statistics.
      240: &satwindObsType240Errors [  1.4,    1.7,    2.3,   999.,   999.,   999.,   999.,   999.] # GOES IR SW [259, 270]; satwnd only
      241: &satwindObsType241Errors [ 999.,   999.,   999.,   999.,   999.,   999.,   999.,   999.] # India, no training data (update later)
      242: &satwindObsType242Errors [  1.6,    1.9,    3.8,   999.,   999.,   999.,   999.,   999.] # JMA Vis [171, 172, 173, 174]
      243: &satwindObsType243Errors [  3.7,    3.3,   999.,   999.,   999.,   999.,   999.,   999.] # EUMETSAT Vis [55, 70]
      244: &satwindObsType244Errors [  3.2,    2.9,    3.0,    3.3,    4.0,    4.5,    4.7,   999.] # AVHRR [3, 4, 5, 206, 207, 209, 223]
      245: &satwindObsType245Errors [  1.5,    2.0,    3.0,    3.3,    3.6,    3.9,    4.2,    5.1] # GOES IR LW [259, 270]
      246: &satwindObsType246Errors [ 999.,    7.5,    3.5,    3.5,    3.8,    4.0,    4.3,    5.0] # GOES WV cloud top [259, 270]
      247: &satwindObsType247Errors [ 999.,   999.,    3.3,    3.6,    3.6,    3.8,    3.9,   999.] # GOES WV deep layer (clear) [259, 270]
      250: &satwindObsType250Errors [ 999.,   999.,    2.7,    2.9,    3.2,    3.4,    3.5,    3.6] # JMA WV deep layer (clear) [171, 172, 173, 174]
      251: &satwindObsType251Errors [  1.5,    1.8,    2.7,   999.,   999.,   999.,   999.,   999.] # GOES Vis [259, 270]; satwnd only
      252: &satwindObsType252Errors [ 999.,    2.3,    2.5,    2.7,    3.0,    3.3,    3.4,    3.4] # JMA IR, U&V differ [171, 172, 173, 174]
      253: &satwindObsType253Errors [ 999.,    3.6,    4.0,    5.2,    5.8,    5.5,    4.8,    5.8] # EUMETSAT IR, U&V differ [55, 70]
      254: &satwindObsType254Errors [ 999.,   999.,    7.5,    7.5,    7.0,    5.7,    4.7,    6.0] # EUMETSAT WV deep layer (clear), U&V differ [55, 70]
      255: &satwindObsType255Errors [ 999.,   999.,   999.,   999.,   999.,   999.,   999.,   999.] # LEOGEO, no training data (update later) [854]; satwnd only
      257: &satwindObsType257Errors [  3.2,    2.9,    3.0,    3.1,    3.3,    4.1,    5.2,   10.4] # MODIS IR [783, 784]
      258: &satwindObsType258Errors [ 999.,   999.,   999.,    3.0,    3.1,    5.0,    5.2,   10.4] # MODIS WV cloud top, U&V differ [783, 784]
      259: &satwindObsType259Errors [ 999.,   999.,   999.,    2.8,    3.1,    3.8,    6.0,   12.0] # MODIS WV deep layer (clear) [783, 784]
      260: &satwindObsType260Errors [ 999.,   999.,   999.,   999.,   999.,   999.,   999.,   999.] # VIIRS IR, no training data (update later) [224, 225]
