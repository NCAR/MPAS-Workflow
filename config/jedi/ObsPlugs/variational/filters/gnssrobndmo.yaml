  ## Scale ObsError based on ObsValue
  # NXTro
  - filter: Perform Action
    filter variables:
    - name: bending_angle
    where:
    - variable:
        name: MetaData/latitude
      minvalue: 30.0
      maxvalue: 90.0
    # reject where refractivity is assimilated
    - variable:
        name: MetaData/impact_height
      minvalue: 0.0
      maxvalue: 15000.0
    action:
      name: reject
  - filter: Perform Action
    filter variables:
    - name: bending_angle
    where:
    - variable:
        name: MetaData/latitude
      minvalue: 30.0
      maxvalue: 90.0
    action:
      name: assign error
      error function:
        name: ObsFunction/ObsErrorModelStepwiseLinear
        options:
          xvar:
            name: MetaData/impact_height
          scale_factor_var:
            name: ObsValue/bending_angle
          xvals: [0.000, 2500., 5000., 7500., 10000., 12500., 15000., 17500., 20000., 22500., 25000., 27500., 30000.]
          # based on STD (bias removed)
          errors: [0.100, 0.130, 0.080, 0.040, 0.020, 0.019, 0.015, 0.014, 0.013, 0.012, 0.012, 0.013, 0.014]
