  obs filters:
#  - filter: GOMsaver
#    filename: {{OutDBDir}}{{MemberDir}}/{{geoPrefix}}_mhs-land_metop-b.nc4
  - filter: Background Check
    threshold: 3
    <<: *multiIterationFilter
  - filter: BlackList
    filter variables:
    - name: brightness_temperature
      channels: 1-5
    action:
      name: assign error
      error function:
        name: ObsErrorModelQuad@ObsFunction
        channels: 1-5
        options:
          channels: 1-5
          xvar:
            name: SIRetSymmetricMW@ObsFunction
            options:
              siret_ch90: 1
              siret_ch150: 2
              siret_types: [ObsValue, HofX]
              bias_application: ObsValue
          a:    [ 0.03, 0.05, 0.02, 0.04, 0.05 ]
          b:    [ -0.10, -0.10, -0.10, -0.10, -0.10 ]
          err0:  [ 6.12, 5.32, 3.23, 2.77, 3.15 ]
          err1:  [ 20.08, 24.35, 14.75, 20.05, 20.70 ]
    <<: *multiIterationFilter
# so far use ncdiag. comment it out once using raw obs
#  - filter: Gaussian_Thinning
#    horizontal_mesh: {{RADTHINDISTANCE}}
  - filter: Domain Check
    filter variables:
    - name: brightness_temperature
      channels: 3-5
    where:
    - variable:
        name: water_area_fraction@GeoVaLs
      maxvalue: 0.98
    <<: *multiIterationFilter
  - filter: Bounds Check
    filter variables:
    - name: brightness_temperature
      channels: 1-2
    minvalue: 650.0
    <<: *multiIterationFilter
