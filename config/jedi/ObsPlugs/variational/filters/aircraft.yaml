  # T
  - filter: Perform Action
    filter variables:
    - name: airTemperature
    where:
    - variable:
        name: MetaData/latitude
      minvalue: *minNXTro
      maxvalue: *maxNXTro
    action:
      name: assign error
      error function:
        name: ObsFunction/ObsErrorModelStepwiseLinear
        options:
          xvar:
            name: MetaData/pressure
