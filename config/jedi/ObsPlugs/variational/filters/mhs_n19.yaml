  - filter: Background Check
    threshold: 3
    <<: *multiIterationFilter
  - filter: BlackList
    filter variables:
    - name: brightness_temperature
      channels: 1-5
    action:
      name: assign error
      error function:
        name: ObsErrorModelQuad@ObsFunction
        channels: 1-5
        options:
          channels: 1-5
          xvar:
            name: SIRetSymmetricMW@ObsFunction
            options:
              siret_ch90: 1
              siret_ch150: 2
              siret_types: [ObsValue, HofX]
              bias_application: ObsValue
          a:    [ 0.06, 0.02, 0.01, 0.01, 0.02 ]
          b:    [ -0.02, -0.02, -0.02, 0.12, -0.02 ]
          err0:  [ 3.67, 3.16, 4.45, 2.14, 1.55]
          err1:  [ 16.61, 35.99, 15.12, 24.39, 31.37]
    <<: *multiIterationFilter
