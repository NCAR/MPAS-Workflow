  obs filters:
  - filter: Domain Check
    where:
    - variable:
        name: impact_height@MetaData
      minvalue: 0.0
      maxvalue: 26000.0
    - variable:
        name: earth_radius_of_curvature@MetaData
      minvalue: 6250000.0
      maxvalue: 6450000.0
    - variable:
        name: geoid_height_above_reference_ellipsoid@MetaData
      minvalue: -200.0
      maxvalue: 200.0
  - filter: ROobserror
    filter variables:
    - name: bending_angle
    errmodel: ECMWF
    <<: *multiIterationFilter
  - filter: Background Check
    threshold: 3.0
    <<: *multiIterationFilter
