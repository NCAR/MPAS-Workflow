  - filter: Background Check
    threshold: 3
    <<: *multiIterationFilter
  - filter: BlackList
    filter variables:
    - name: brightness_temperature
      channels: 1-5
    action:
      name: assign error
      error function:
        name: ObsErrorModelQuad@ObsFunction
        channels: 1-5
        options:
          channels: 1-5
          xvar:
            name: SIRetSymmetricMW@ObsFunction
            options:
              siret_ch90: 1
              siret_ch150: 2
              siret_types: [ObsValue, HofX]
              bias_application: ObsValue
          a:    [0.05, 0.02, 0.01, 0.01, 0.02 ]
          b:    [-0.07, -0.07, -0.07, -0.07, -0.07 ]
          err0:  [3.44, 2.99, 2.83, 2.15, 1.55 ]
          err1:  [16.67, 35.51, 14.43, 24.11, 31.43 ]
    <<: *multiIterationFilter
