  obs filters:
  - filter: Domain Check
    where:
    - variable:
        name: MetaData/altitude
      minvalue: 0.0
      maxvalue: 30000.0
    - variable:
        name: MetaData/earth_radius_of_curvature
      minvalue: 6250000.0
      maxvalue: 6450000.0
    - variable:
        name: MetaData/geoid_height_above_reference_ellipsoid
      minvalue: -200.0
      maxvalue: 200.0

  # reject where mean bias is large relative to STD
  # SPol
  - filter: RejectList
    defer to post: true
    filter variables:
    - name: refractivity
    where:
    - variable:
        name: MetaData/latitude
      minvalue: -90.0
      maxvalue: -60.0
    - variable:
        name: MetaData/altitude
      minvalue: *gnssroSPolTransition
  # SMid, Tro, NMid
  - filter: RejectList
    defer to post: true
    filter variables:
    - name: refractivity
    where:
    - variable:
        name: MetaData/latitude
      minvalue: -60.0
      maxvalue:  60.0
    - variable:
        name: MetaData/altitude
      minvalue: *gnssroSMidTroNMidTransition
  # NPol
  - filter: RejectList
    defer to post: true
    filter variables:
    - name: refractivity
    where:
    - variable:
        name: MetaData/latitude
      minvalue:  60.0
      maxvalue:  90.0
    - variable:
        name: MetaData/altitude
      minvalue: *gnssroNPolTransition

  ## Scale ObsError based on ObsValue
  # NPol
  - filter: Perform Action
    filter variables:
    - name: refractivity
    where:
    - variable:
        name: MetaData/latitude
      minvalue: 60.0
      maxvalue: 90.0
    action:
      name: assign error
      error function:
        name: ObsFunction/ObsErrorModelStepwiseLinear
        options:
          xvar:
            name: MetaData/altitude
          scale_factor_var:
            name: ObsValue/refractivity
          xvals: *gnssroErrorLevels
          errors: *gnssrorefncepNPolErrors
  # NMid
  - filter: Perform Action
    filter variables:
    - name: refractivity
    where:
    - variable:
        name: MetaData/latitude
      minvalue: 30.0
      maxvalue: 60.0
    action:
      name: assign error
      error function:
        name: ObsFunction/ObsErrorModelStepwiseLinear
        options:
          xvar:
            name: MetaData/altitude
          scale_factor_var:
            name: ObsValue/refractivity
          xvals: *gnssroErrorLevels
          errors: *gnssrorefncepNMidErrors
  # Tro
  - filter: Perform Action
    filter variables:
    - name: refractivity
    where:
    - variable:
        name: MetaData/latitude
      minvalue: -30.0
      maxvalue:  30.0
    action:
      name: assign error
      error function:
        name: ObsFunction/ObsErrorModelStepwiseLinear
        options:
          xvar:
            name: MetaData/altitude
          scale_factor_var:
            name: ObsValue/refractivity
          xvals: *gnssroErrorLevels
          errors: *gnssrorefncepTroErrors
  # SMid
  - filter: Perform Action
    filter variables:
    - name: refractivity
    where:
    - variable:
        name: MetaData/latitude
      minvalue: -60.0
      maxvalue: -30.0
    action:
      name: assign error
      error function:
        name: ObsFunction/ObsErrorModelStepwiseLinear
        options:
          xvar:
            name: MetaData/altitude
          scale_factor_var:
            name: ObsValue/refractivity
          xvals: *gnssroErrorLevels
          errors: *gnssrorefncepSMidErrors
  # SPol
  - filter: Perform Action
    filter variables:
    - name: refractivity
    where:
    - variable:
        name: MetaData/latitude
      minvalue: -90.0
      maxvalue: -60.0
    action:
      name: assign error
      error function:
        name: ObsFunction/ObsErrorModelStepwiseLinear
        options:
          xvar:
            name: MetaData/altitude
          scale_factor_var:
            name: ObsValue/refractivity
          xvals: *gnssroErrorLevels
          errors: *gnssrorefncepSPolErrors

  - filter: Background Check
    threshold: 3.0
    <<: *multiIterationFilter
