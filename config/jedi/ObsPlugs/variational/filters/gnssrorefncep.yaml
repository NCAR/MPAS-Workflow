  ## Scale ObsError based on ObsValue
  # NPol
  - filter: Perform Action
    filter variables:
    - name: refractivity
    where:
    - variable:
        name: MetaData/latitude
      minvalue: *minNPol
      maxvalue: *maxNPol
    action:
      name: assign error
      error function:
        name: ObsFunction/ObsErrorModelStepwiseLinear
        options:
          xvar:
            name: MetaData/altitude
          scale_factor_var:
            name: ObsValue/refractivity
          xvals: *gnssroErrorLevels
          errors: *gnssrorefncepNPolErrors
