  - filter: Domain Check
    filter variables:
    - name: brightness_temperature
      channels: 3-5
    where:
    - variable:
        name: water_area_fraction@GeoVaLs
      maxvalue: 0.98
    <<: *multiIterationFilter
  - filter: Bounds Check
    filter variables:
    - name: brightness_temperature
      channels: 1-2
    minvalue: 650.0
    <<: *multiIterationFilter
