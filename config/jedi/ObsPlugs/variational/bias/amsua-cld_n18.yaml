        input file: {{fixedTlapmeanCov}}/satbias_cov_amsua-cld_n18.h5
        inflation:
          ratio: 1.1
          ratio for small dataset: 2.0
      output file: {{OutDBDir}}{{MemberDir}}/satbias_cov_amsua-cld_n18.h5
