- obs space:
    <<: *ObsSpace
    name: GnssroRefNCEP
    obsdatain:
      engine:
        type: H5File
        obsfile: {{InDBDir}}/gnssroref_obs_{{thisValidDate}}.h5
      obsgrouping:
        group variable: "sequenceNumber"
        sort variable: "height"
        sort order: "ascending"
    obsdataout:
      engine:
        type: H5File
        obsfile: {{OutDBDir}}{{MemberDir}}/{{obsPrefix}}_gnssroref.h5
    simulated variables: [atmosphericRefractivity]
  obs error: *ObsErrorDiagonal
  obs operator:
    name: GnssroRefNCEP
    obs options:
      use_compress: 0
  get values:
    <<: *GetValues
