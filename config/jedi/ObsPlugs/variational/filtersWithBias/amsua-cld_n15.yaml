  obs filters:
  - filter: GOMsaver
    filename: {{OutDBDir}}{{MemberDir}}/{{geoPrefix}}_amsua-cld_n15.nc4
  - filter: Background Check
    threshold: 3.0
    <<: *multiIterationFilter
  - filter: BlackList
    filter variables:
    - name: brightness_temperature
      channels: 1-4,15
    action:
      name: assign error
      error function:
        name: ObsErrorModelRamp@ObsFunction
        channels: 1-4,15
        options:
          channels: 1-4,15
          xvar:
            name: CLWRetSymmetricMW@ObsFunction
            options:
              clwret_ch238: 1
              clwret_ch314: 2
              clwret_types: [ObsValue, HofX]
              bias_application: ObsValue
          x0:    [ 0.030, 0.030, 0.030, 0.030, 0.030 ]
          x1:    [ 0.59,  0.59,  0.43,  0.52,  0.25 ]
          err0:  [ 3.76,  3.14,  2.11,  0.49,  5.21]
          err1:  [ 37.14, 46.32, 13.87,  3.05, 14.97]
    <<: *multiIterationFilter
  - filter: Gaussian_Thinning
    horizontal_mesh: {{RADTHINDISTANCE}}
  - filter: Domain Check
    filter variables:
    - name: brightness_temperature
      channels: 1-4,15
    where:
    - variable:
        name: water_area_fraction@GeoVaLs
      minvalue: 1.0
    <<: *multiIterationFilter
