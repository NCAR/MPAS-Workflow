run:
## scenarios
# scenarios located under config/scenarios that will be run
  scenarios: [InvalidScenario,]
## ExpSuffix
# Controls the ExpSuffix in config/experiment.csh.  If running multiple code branches or across
# differing low-level settings, it is convenient to modify the suffix here in order to distinguish
# the scenarios.
  ExpSuffix: ''
## CPQueueName
# Queue that will be used for critical path jobs.  If time allows, it is cheapest to use economy.
  CPQueueName: economy
## firstCyclePoint, initialCyclePoint, and finalCyclePoint in workflow.csh
  firstCyclePoint: 20180414T18
  initialCyclePoint: 20180414T18
  finalCyclePoint: 20180514T18
restore:
  scenario: WarmStart_OIE120km_3dvar
  CPQueueName: regular
