experiment:
  name: '3dhybrid-allsky_O60-3kmI60km_clean2.1'
  prefix: ''

firstbackground:
  resource: "PANDAC.GFS"

externalanalyses:
  resource: "GFS.PANDAC"

forecast:
  #execute: False # the default is True
  #post: [] # use this when doing extended forecast
  post: [] # this turns off verifyobs,verifymodel

members:
  n: 1

model:
  outerMesh: 60-3km
  innerMesh: 60km
  ensembleMesh:  60km
  GraphInfoDir: /glade/campaign/mmm/parc/ivette/pandac/all_graph

observations:
  resource: PANDACArchiveForVarBC
  resources:
    PANDACArchiveForVarBC:
      IODADirectory:
        da:
          ## abi
          abi_g16: /glade/campaign/mmm/parc/ivette/pandac/Observations/abi/bj_so_abi/v3_nc_renamed
        hofx:
          ## abi
          abi_g16: /glade/campaign/mmm/parc/ivette/pandac/Observations/abi/bj_so_abi/v3_nc_renamed

variational:
  DAType: 3dhybrid-allsky
  biasCorrection: True
  nInnerIterations: [60,60,]
  ensemble:
    forecasts:
      resource: "PANDAC.EDA"
  #execute: False # the default is True
  #post: [] # this turns off verifyobs
  concatenateObsFeedback: True
  IRVISlandCoeff: IGBP

hofx:
  concatenateObsFeedback: True
  IRVISlandCoeff: IGBP

workflow:
  first cycle point: 20180414T18
  #restart cycle point: 20180415T00
  final cycle point: 20180415T00
  #final cycle point: 20180514T18
