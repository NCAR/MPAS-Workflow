hofx:
## observations
# observation types simulated in hofx application instances for verification
# OPTIONS: see list below
# Abbreviations:
#   clr == clear-sky
#   cld == cloudy-sky
  observations:
# anchor
  - aircraft
  - gnssroref
  - satwind
  - satwnd
  - sfc
  - sondes
# MW satellite-based
  - amsua_aqua
  - amsua_metop-a
  - amsua_metop-b
  - amsua_n15
  - amsua_n18
  - amsua_n19
  - amsua-cld_aqua
  - amsua-cld_metop-a
  - amsua-cld_metop-b
  - amsua-cld_n15
  - amsua-cld_n18
  - amsua-cld_n19
  - mhs_n19
  - mhs_n18
  - mhs_metop-a
  - mhs_metop-b
# IR satellite-based
  - abi_g16
  - ahi_himawari8
  #- abi-clr_g16
  #- ahi-clr_himawari8
  #- iasi_metop-a
  #- iasi_metop-b
  #- iasi_metop-c

## nObsIndent
# number of spaces to precede members of the 'observers' list in the JEDI YAML
  nObsIndent: 2

## biasCorrection
# whether to use bias correction coefficients from VarBC
# OPTIONS: False (not enabled yet)
  biasCorrection: False

## tropprsMethod
# method for the tropopause pressure determination used in the
# cloud detection filter for infrared observations
# OPTIONS: thompson, wmo (currently the build code only works for thompson)
  tropprsMethod: thompson

## maxIODAPoolSize
# maximum number of IO pool members in IODA writer class
# OPTIONS: 1 to NPE, default: 10
  maxIODAPoolSize: 10

## radianceThinningDistance
# distance (km) used for the Gaussian Thinning filter for all radiance-based observations
  radianceThinningDistance: "145.0"

## retainObsFeedback
# whether to retain the observation feedback files (obs, geovals, ydiag)
# OPTIONS: True/False
  retainObsFeedback: True

## mesh-specific settings
  # resource requirements
  job:
    # cylc retry string
    retry: '2*PT30S'

    defaults:
      seconds: 1000
      nodes: 4
      PEPerNode: 32
      memory: 109

    #{{outerMesh}}:
    #  seconds: int
    #  nodes: int
    #  PEPerNode: int
    #  memory: int
    30km:
      seconds: 600
      nodes: 2
      PEPerNode: 36
      memory: 109
    60km:
      seconds: 300
      nodes: 1
      PEPerNode: 36
      memory: 109
    120km:
      seconds: 300
      nodes: 1
      PEPerNode: 36
      memory: 109
