rtpp:
## relaxationFactor
# parameter for the relaxation to prior perturbation (RTPP) mechanism
# only applies to EDA cycling and must be set in order to use RTPP
# Typical Values: 0.0 to 0.90
  relaxationFactor: None

## retainOriginalAnalyses
# whether to retain the analyses taken as inputs to RTPP
# OPTIONS: True/False
  retainOriginalAnalyses: False

## mesh-specific settings
  # resource requirements
  job:
    # cylc retry string
    retry: '2*PT30S'

    #{{ensembleMesh}}:
    #  baseSeconds: int
    #  secondsPerMember: int
    #  nodes: int
    #  PEPerNode: int
    #  memory: int
    defaults:
      baseSeconds: 10
      secondsPerMember: 10
      nodes: 4
      PEPerNode: 24
      memory: 109
    60km:
      baseSeconds: 10
      secondsPerMember: 10
      nodes: 4
      PEPerNode: 24
      memory: 109
    120km:
      baseSeconds: 10
      secondsPerMember: 15
      nodes: 1
      PEPerNode: 36
      memory: 45
