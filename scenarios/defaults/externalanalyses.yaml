externalanalyses:
  resources:
    ## defaults:
    # default resource values
    # can be overridden in either a `common` or `{{mesh}}``-specific block
    defaults:
      ## directory (optional): location where pre-generated analyses are stored, if applicable
      directory: None

      ## filePrefix: prefix of analysis files
      filePrefix: "x{{meshRatio}}.{{nCells}}.init"

      ## Vtable: variable table for UngribExternalAnalysis
      Vtable: None

      ## UngribPrefix: prefix for ungribbed files
      UngribPrefix: GFS

      ## PrepareExternalAnalysis
      # a cylc dependency graph that generates analyses
      # default behavior is to assume that analyses are already prepared offline
      PrepareExternalAnalysisTasks:
      - "LinkExternalAnalysis-{{mesh}}"
      - "ExternalAnalysisReady__"

      job:
        # job settings for "Get*AnalysisFrom*" tasks
        GetAnalysisFrom:
          # cylc retry string
          retry: '0*PT5S'

    GFS:
      PANDAC: # only available 20180415T00-20180525T00
        120km:
          directory: "/glade/campaign/mmm/parc/taosun/pandac/120kmMeshGFS/MPAS_IC_NEW"
        60km:
          directory: "/glade/campaign/mmm/parc/taosun/pandac/60kmMeshGFS/MPAS_IC_NEW"
        30km:
          directory: "/glade/campaign/mmm/parc/taosun/pandac/30kmMeshGFS/MPAS_IC_NEW"
        60-3km:
          directory: "/glade/campaign/mmm/parc/taosun/pandac/60km3kmVMeshGFS/MPAS_IC_NEW"
      RDA:
        common:
          PrepareExternalAnalysisTasks:
          - "GetGFSAnalysisFromRDA"
          - "UngribExternalAnalysis"
          - "ExternalAnalysisToMPAS-{{mesh}}"
          - "ExternalAnalysisReady__"
          Vtable: /glade/campaign/mmm/parc/liuz/pandac_common/vtables/Vtable.GFS.O3MR
          job:
            GetAnalysisFrom:
              retry: '1*PT20S'
      GFS_ungrib:
        common:
          PrepareExternalAnalysisTasks:
          - "LinkUngribbedExternalAnalysis-{{mesh}}"
          - "ExternalAnalysisToMPAS-{{mesh}}"
          - "ExternalAnalysisReady__"
          Vtable: /glade/campaign/mmm/parc/liuz/pandac_common/vtables/Vtable.GFS.O3MR
          directory: /glade/campaign/mmm/parc/liuz/pandac_common/ungrib_GFS_o3
          job:
            GetAnalysisFrom:
              retry: '1*PT20S'

      NCEPFTP:
        common:
          PrepareExternalAnalysisTasks:
          - "GetGFSAnalysisFromFTP"
          - "UngribExternalAnalysis"
          - "ExternalAnalysisToMPAS-{{mesh}}"
          - "ExternalAnalysisReady__"
          Vtable: /glade/campaign/mmm/parc/liuz/pandac_common/vtables/Vtable.GFS.O3MR
          job:
            GetAnalysisFrom:
              retry: '40*PT10M'
    GDAS:
      NCEPFTP:
        common:
          PrepareExternalAnalysisTasks:
          - "GetGDASAnalysisFromFTP"
          #Vtable: /glade/campaign/mmm/parc/liuz/pandac_common/vtables/Vtable.GFS.O3MR
          retry: '40*PT10M'
