invariantstream:
  resources:
    ## defaults:
    # default resource values
    # can be overridden in either a `common` or `{{mesh}}``-specific block
    defaults:
      ## directory (required): location of invariant stream file
      InvariantDirectory: /glade/derecho/scratch/taosun/pandac/Invariant

      ## filePrefix: prefix of invariant stream file
      InvariantFilePrefix: "x{{meshRatio}}.{{nCells}}.invariant"

      ## InitDirectory
      InitDirectory: "{{ExternalAnalysesDir}}/{{FirstCycleDate}}"

      ## InitFilePrefix
      InitFilePrefix: "x{{meshRatio}}.{{nCells}}.init"
