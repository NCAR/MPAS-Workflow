## observations
# observation types simulated in hofx application instances for verification
# OPTIONS: see list below
# Abbreviations:
#   clr == clear-sky
#   cld == cloudy-sky
  observations:
# anchor
  - aircraft
  - gnssroref
  - satwind
  - satwnd
  - sfc
  - sondes
# MW satellite-based
  - amsua_aqua
  - amsua_metop-a
  - amsua_metop-b
  - amsua_n15
  - amsua_n18
  - amsua_n19
  - amsua-cld_aqua
  - amsua-cld_metop-a
  - amsua-cld_metop-b
  - amsua-cld_n15
  - amsua-cld_n18
  - amsua-cld_n19
  - mhs_n19
  - mhs_n18
  - mhs_metop-a
  - mhs_metop-b
# IR satellite-based
  - abi_g16
  - ahi_himawari8
  #- abi-clr_g16
  #- ahi-clr_himawari8

## nObsIndent
# number of spaces to precede members of the 'observations' list in the JEDI YAML
  nObsIndent: 0

## biasCorrection
# whether to use bias correction coefficients from VarBC
# OPTIONS: False (not enabled yet)
  biasCorrection: False
