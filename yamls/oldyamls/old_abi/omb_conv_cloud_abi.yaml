  Jo:
    ObsTypes:
    - ObsSpace:
        name: Radiosonde
        ObsDataIn:
          obsfile: Data/sondes_obs_2018041500.nc4
        ObsDataOut:
          obsfile: Data/obsout_omb_sondes.nc4
        simulate:
          variables: [air_temperature, virtual_temperature, eastward_wind, northward_wind, specific_humidity]
      ObsOperator:
        name: VertInterp
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: PreQC
        maxvalue: 3
        apply_at_iterations: 0
      - Filter: Background Check
        threshold: 3
    - ObsSpace:
        name: Aircraft
        ObsDataIn:
          obsfile: Data/aircraft_obs_2018041500.nc4
        ObsDataOut:
          obsfile: Data/obsout_omb_aircraft.nc4
        simulate:
          variables: [air_temperature, eastward_wind, northward_wind, specific_humidity]
      ObsOperator:
        name: VertInterp
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: PreQC
        maxvalue: 3
        apply_at_iterations: 0
      - Filter: Background Check
        threshold: 3
    - ObsSpace:
        name: Satwind
        ObsDataIn:
          obsfile: Data/satwind_obs_2018041500.nc4
        ObsDataOut:
          obsfile: Data/obsout_omb_satwind.nc4
        simulate:
          variables: [eastward_wind, northward_wind]
      ObsOperator:
        name: VertInterp
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: PreQC
        maxvalue: 3
        apply_at_iterations: 0
      - Filter: Background Check
        threshold: 3
      - Filter: Gaussian_Thinning
        horizontal_mesh: 60.0 #km
    - ObsSpace:
        name: GnssroRef
        ObsDataIn:
          obsfile: Data/gnssro_obs_2018041500.nc4
        ObsDataOut:
          obsfile: Data/obsout_omb_gnssroref.nc4
        simulate:
          variables: [refractivity]
      ObsOperator:
        name: GnssroRef
        ObsOptions:
          use_compress: 0
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Domain Check
        where:
        - variable:
            name: altitude@MetaData
          minvalue: 0
          maxvalue: 30000
        - variable:
            name: earth_radius_of_curvature@MetaData
          minvalue: 6250000
          maxvalue: 6450000
        - variable:
            name: geoid_height_above_reference_ellipsoid@MetaData
          minvalue: -200
          maxvalue: 200
      - Filter: Background Check
        threshold: 3
      - Filter: ROobserror
        variable: refractivity
        errmodel: NBAM
#      - Filter: Bounds Check
#        minvalue: -10.0
    - ObsSpace:
        name: ABI-GOES16
        ObsDataIn:
          obsfile: Data/abi_g16_obs_2018041500.nc4
        ObsDataOut:
          obsfile: Data/obsout_omb_abi_g16.nc4
        simulate:
          variables: [brightness_temperature]
          channels: &abi_channels 7-11,13-16
      ObsOperator:
        name: CRTM
        Absorbers: [H2O,O3,CO2]
        Clouds: [Water, Ice, Rain, Snow, Graupel]
        LinearObsOperator:
          Absorbers: [H2O]
          Clouds: [Water, Ice, Rain, Snow, Graupel]
        ObsOptions:
          Sensor_ID: abi_g16
          EndianType: little_endian
          CoefficientPath: Data/
          IRVISlandCoeff: USGS
      Covariance:
        covariance: diagonal
      ObsFilters:
#      - Filter: Domain Check
#        where:
#        - variable:
#            name: water_area_fraction@GeoVaLs
#          minvalue: 0.99
##        - variable:
##            name: solar_zenith_angle@MetaData
##          maxvalue: 65.0
      - Filter: GOMsaver
        filename: Data/geoval_omb_abi_g16.nc4
      - Filter: YDIAGsaver
        filename: Data/ydiags_omb_abi_g16.nc4
        filter variables:
        - name: brightness_temperature_assuming_clear_sky
          channels: *abi_channels
        - name: weightingfunction_of_atmosphere_layer
          channels: *abi_channels
        - name: pressure_level_at_peak_of_weightingfunction
          channels: *abi_channels
        - name: brightness_temperature_jacobian_air_temperature
          channels: *abi_channels
        - name: brightness_temperature_jacobian_humidity_mixing_ratio
          channels: *abi_channels
        - name: brightness_temperature_jacobian_surface_emissivity
          channels: *abi_channels
        - name: brightness_temperature_jacobian_surface_temperature
          channels: *abi_channels
