resolution:
  gridfname: "./restart.2018-04-15_00.00.00.nc"
model:
  name: MPAS
  tstep: PT0H
  variables:
  - temperature
  - pressure
  - spechum
  - uReconstructZonal
  - uReconstructMeridional
cost_function:
  cost_type: 3D-Var
  window_begin: '2018-04-14T21:00:00Z'
  window_length: PT6H
  variables: &incvars
  - temperature
  - pressure
  - spechum
  - uReconstructZonal
  - uReconstructMeridional
  varchange: Identity
  Jb:
    Background:
      state:
      - variables: *incvars
        filename: "./restart.2018-04-15_00.00.00.nc"
        date: '2018-04-15T00:00:00Z'
    Covariance:
      covariance: MPASstatic
      date: '2018-04-15T00:00:00Z'
#    Covariance:
#      covariance: BUMP
#      date: '2018-04-15T00:00:00Z'
#      bump:
#        prefix: ${path_for_filesbump}/mpas_parametersbump_cov
#        default_seed: 1
