    - ObsSpace:
        <<: *amsuaobsspace
        name: AMSUA-AQUA
        ObsDataIn:
          obsfile: Data/amsua_aqua_obs_2018041500.nc4
        ObsDataOut:
          obsfile: Data/omboma_amsua_aqua_2018041500.nc4
        simulate:
          variables: [brightness_temperature]
          channels: 8,9
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: PreQC
        maxvalue: 0
        apply_at_iterations: 0
      - Filter: Background Check
        threshold: 3
      ObsOperator:
        <<: *crtmdry
        ObsOptions:
          <<: *crtmopts
          Sensor_ID: amsua_aqua
minimizer:
  algorithm: DRIPCG
output:
  filename: "./analysis.$Y-$M-$D_$h.$m.$s.nc"
variational:
  iteration:
  - resolution:
      gridfname: "./restart.2018-04-15_00.00.00.nc"
    linearmodel:
      varchange: Identity
      version: MPASIdTLM
      tstep: PT3H
      trajectory:
        tstep: PT3H
      variables: *incvars
    ninner: '60'
    gradient_norm_reduction: 1e-10
    test: 'on'
    diagnostics:
      departures: depbg
final:
  diagnostics:
    departures: depan
