  Jo:
    ObsTypes:
    - ObsSpace:
        name: Radiosonde
        ObsDataIn:
          obsfile: Data/sondes_obs_2018041500.nc4
        ObsDataOut:
          obsfile: Data/omboma_sonde_2018041500.nc4
        simulate:
          variables: [air_temperature, virtual_temperature, eastward_wind, northward_wind, specific_humidity]
      ObsOperator:
        name: VertInterp
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: PreQC
        maxvalue: 3
        apply_at_iterations: 0
      - Filter: Background Check
        threshold: 3
    - ObsSpace:
        name: Aircraft
        ObsDataIn:
          obsfile: Data/aircraft_obs_2018041500.nc4
        ObsDataOut:
          obsfile: Data/omboma_aircraft_2018041500.nc4
        simulate:
          variables: [air_temperature, eastward_wind, northward_wind, specific_humidity]
      ObsOperator:
        name: VertInterp
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: PreQC
        maxvalue: 3
        apply_at_iterations: 0
      - Filter: Background Check
        threshold: 3
    - ObsSpace:
        name: Satwind
        ObsDataIn:
          obsfile: Data/satwind_obs_2018041500.nc4
        ObsDataOut:
          obsfile: Data/omboma_satwind_2018041500.nc4
        simulate:
          variables: [eastward_wind, northward_wind]
      ObsOperator:
        name: VertInterp
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: PreQC
        maxvalue: 3
        apply_at_iterations: 0
      - Filter: Background Check
        threshold: 3
    - ObsSpace:
        name: GnssroRef
        ObsDataIn:
          obsfile: Data/gnssro_obs_2018041500.nc4
        ObsDataOut:
          obsfile: Data/omboma_gnssroref_2018041500.nc4
        simulate:
          variables: [refractivity]
      ObsOperator:
        name: GnssroRef
        ObsOptions:
          use_compress: 0
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Domain Check
        filter variables:
        - name: refractivity
        where:
        - variable: 
            name: altitude@MetaData
          minvalue: 0
          maxvalue: 30000
        - variable: 
            name: earth_radius_of_curvature@MetaData
          minvalue: 6250000
          maxvalue: 6450000
        - variable:
            name: geoid_height_above_reference_ellipsoid@MetaData
          minvalue: -200
          maxvalue: 200
      - Filter: Background Check
        filter variables:
        - name: refractivity
        threshold: 3.0
      - Filter: ROobserror
        filter variables:
        - name: refractivity
        variable: refractivity
        errmodel: NBAM
    - ObsSpace:
        name: SfcPCorrected
        ObsDataIn:
          obsfile: Data/sfc_obs_2018041500.nc4
        ObsDataOut:
          obsfile: Data/omboma_sfc_2018041500.nc4
        simulate:
          variables: [surface_pressure]
      ObsOperator:
        name: SfcPCorrected
        da_psfc_scheme: UKMO   # or WRFDA
      LinearObsOperator:
        name: Identity
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: PreQC
        maxvalue: 3
        apply_at_iterations: 0
      - Filter: Difference Check
        reference: station_elevation@MetaData
        value: surface_altitude@GeoVaLs
        threshold: 200
      - Filter: Background Check
        threshold: 3
    - ObsSpace: &amsuaobsspace
        name: AMSUA-NOAA19
        ObsDataIn:
          obsfile: Data/amsua_n19_obs_2018041500.nc4
        ObsDataOut:
          obsfile: Data/omboma_amsua_n19_2018041500.nc4
        simulate:
          variables: [brightness_temperature]
          channels: 5-7,9
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: PreQC
        maxvalue: 0
        apply_at_iterations: 0
      - Filter: Background Check
        threshold: 3
      ObsOperator: &crtmdry
        name: CRTM
        Absorbers: [H2O,O3]
        LinearObsOperator:
          Absorbers: [H2O]
#      ObsOperator: &crtmhydro
#        name: CRTM
#        Absorbers: [H2O,O3]
#        Clouds: [Water, Ice, Rain, Snow, Graupel]
#        LinearObsOperator:
#          Absorbers: [H2O]
        ObsOptions: &crtmopts
          Sensor_ID: amsua_n19
          EndianType: little_endian
          CoefficientPath: Data/
    - ObsSpace:
        <<: *amsuaobsspace
        name: AMSUA-NOAA15
        ObsDataIn:
          obsfile: Data/amsua_n15_obs_2018041500.nc4
        ObsDataOut:
          obsfile: Data/omboma_amsua_n15_2018041500.nc4
        simulate:
          variables: [brightness_temperature]
          channels: 5-9
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: PreQC
        maxvalue: 0
        apply_at_iterations: 0
      - Filter: Background Check
        threshold: 3
      ObsOperator:
        <<: *crtmdry
        ObsOptions:
          <<: *crtmopts
          Sensor_ID: amsua_n15
    - ObsSpace:
        <<: *amsuaobsspace
        name: AMSUA-NOAA18
        ObsDataIn:
          obsfile: Data/amsua_n18_obs_2018041500.nc4
        ObsDataOut:
          obsfile: Data/omboma_amsua_n18_2018041500.nc4
        simulate:
          variables: [brightness_temperature]
          channels: 5-9
      Covariance:
