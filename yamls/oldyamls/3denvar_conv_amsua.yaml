    - ObsSpace:
        <<: *amsuaobsspace
        name: AMSUA-METOPA
        ObsDataIn:
          obsfile: Data/amsua_metop-a_obs_2018041500.nc4
        ObsDataOut:
          obsfile: Data/omboma_amsua_metop-a_2018041500.nc4
        simulate:
          variables: [brightness_temperature]
          channels: 5,6,9
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: PreQC
        maxvalue: 0
        apply_at_iterations: 0
      - Filter: Background Check
        threshold: 3
      ObsOperator:
        <<: *crtmdry
        ObsOptions:
          <<: *crtmopts
          Sensor_ID: amsua_metop-a
#    - ObsSpace:
