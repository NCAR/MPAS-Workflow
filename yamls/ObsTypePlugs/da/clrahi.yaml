    - ObsSpace:
        name: ahi_himawari8
        ObsDataIn:
          obsfile: Data/ahi_himawari8_obs_2018041500.nc4
        ObsDataOut:
          obsfile: DBDirOOPSMemberDir/obsPrefix_DATYPE_ahi_himawari8.nc4
        simulate:
          variables: [brightness_temperature]
          channels: &ahi_channels 7-16
      ObsOperator:
        name: CRTM
        Absorbers: [H2O,O3,CO2]
        LinearObsOperator:
          Absorbers: [H2O]
        ObsOptions:
          Sensor_ID: ahi_himawari8
          EndianType: little_endian
          CoefficientPath: CRTMTABLES
          IRVISlandCoeff: USGS
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Domain Check
        where:
        - variable:
