resolution:
  gridfname: "./restart.2018-04-15_00.00.00.nc"
model:
  name: MPAS
  tstep: PT6H
  variables:
  - temperature
  - spechum
  - uReconstructZonal
  - uReconstructMeridional
  - surface_pressure
  - index_qc
  - index_qi
  - index_qr
  - index_qs
  - index_qg
minimizer:
  algorithm: DRIPCG
output:
  filename: "./analysis.$Y-$M-$D_$h.$m.$s.nc"
variational:
  iteration:
  - resolution:
      gridfname: "./restart.2018-04-15_00.00.00.nc"
    linearmodel:
      varchange: Identity
      version: MPASIdTLM
      tstep: PT0H
      trajectory:
        tstep: PT0H
      variables: &incvars
      - temperature
      - spechum
      - uReconstructZonal
      - uReconstructMeridional
      - surface_pressure
      - index_qc
      - index_qi
      - index_qr
      - index_qs
      - index_qg
    ninner: '15'
    gradient_norm_reduction: 1e-10
    test: 'on'
    diagnostics:
      departures: depbg
final:
  diagnostics:
    # no need to write out analysis departures
    departures_: depan
cost_function:
  cost_type: 3D-Var
  window_begin: '2018-04-14T21:00:00Z'
  window_length: PT6H
  variables: *incvars
  varchange: Identity
  Jb:
    Background:
      state:
      - variables: *incvars
        filename: "./restart.2018-04-15_00.00.00.nc"
        date: '2018-04-15T00:00:00Z'
    Covariance:
      covariance: MPASstatic
      date: '2018-04-15T00:00:00Z'
  Jo:
    ObsTypes:
