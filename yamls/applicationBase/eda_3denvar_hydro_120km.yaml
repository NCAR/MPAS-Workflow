final:
  diagnostics:
    departures: depan
cost_function:
  cost_type: 3D-Var
  window_begin: '2018-04-14T21:00:00Z'
  window_length: PT6H
  variables: *incvars
  varchange: Identity
  Jb:
    Background:
      state:
      - variables: *incvars
        filename: bg/%{member}%/restart.2018-04-15_00.00.00.nc
        date: &adate '2018-04-15T00:00:00Z'
    Covariance:
      covariance: ensemble
      date: *adate
      localization:
        localization: BUMP
        timeslots:
        - *adate
        variables: *incvars
        bump:
