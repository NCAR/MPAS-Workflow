EnsembleApplication:
  members: NMEMBERS
resolution:
  gridfname: "./restart.2018-04-15_00.00.00.nc"
model:
  name: MPAS
  tstep: PT6H
  variables:
  - temperature
  - spechum
  - uReconstructZonal
  - uReconstructMeridional
  - surface_pressure
  - index_qc
  - index_qi
  - index_qr
  - index_qs
  - index_qg
minimizer:
  algorithm: DRIPCG
output:
  filename: an/%{member}%/analysis.$Y-$M-$D_$h.$m.$s.nc
variational:
  iteration:
  - resolution:
      gridfname: "./restart.2018-04-15_00.00.00.nc"
    linearmodel:
      varchange: Identity
      version: MPASIdTLM
      tstep: PT0H
      trajectory:
        tstep: PT0H
      variables: &incvars
      - temperature
      - spechum
      - uReconstructZonal
      - uReconstructMeridional
      - surface_pressure
      - index_qc
      - index_qi
      - index_qr
      - index_qs
      - index_qg
    ninner: '60'
    gradient_norm_reduction: 1e-10
    test: 'on'
    diagnostics:
      departures: depbg
#  - resolution:
#      gridfname: "./restart.2018-04-15_00.00.00.nc"
